<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>大象教育报名</title>
		<link rel="stylesheet" href="__STATIC__/css/global.css" />
		<link rel="stylesheet" href="__STATIC__/css/style.css" />
		<script src="__STATIC__/js/jquery-2.1.0.js"></script>
		<script src="__STATIC__/js/jquery.SuperSlide.2.1.3.js"></script>
		<script type="text/javascript">
            //调用微信JS api 支付
            function jsApiCall()
            {
                WeixinJSBridge.invoke(
                    'getBrandWCPayRequest',
                    <?php echo $jsApiParameters; ?>,
                    function(res){
                        WeixinJSBridge.log(res.err_msg);
                        alert(res.err_code+res.err_desc+res.err_msg);
                    }
                );
            }
            function callpay()
            {
                if (typeof WeixinJSBridge == "undefined"){
                    if( document.addEventListener ){
                        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                    }else if (document.attachEvent){
                        document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                    }
                }else{
                    jsApiCall();
                }
            }
        </script>
	</head>
	<body>
		<div>
			<h3 class="topH3">报名中心</h3>
		</div>
		<div class="inputAll">
			<form action="{:url('index/apply')}" method="post">
				<input type="text" name="name" class="input1" placeholder="输入您的姓名" />
				<input type="text" name="phone" class="input1" placeholder="输入您的电话" />
				<input type="hidden" name="id" value="{$id}">
				<input type="hidden" name="actid" value="{$actid}">
				<input type="button" class="input2" value="立即报名" onclick="callpay()"/>	
			</form>
			
		</div>
	</body>
</html>
