{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" enctype="multipart/form-data"
          action="{:Url('/admin/activity/edit/','','')}">
        
        <input type="hidden" name="id" value="{$new_list.id }">
        
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="标题" name="title" datatype="*"
                       nullmsg="标题" value="{$new_list['title']}">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>副标题：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="副标题" name="fu_title" datatype="*"
                       nullmsg="副标题" value="{$new_list['fu_title']}">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>关键字：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="关键字" name="keywords" datatype="*"
                       nullmsg="关键字" value="{$new_list['keywords']}">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>活动介绍：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea name="desc" id="" cols="106" rows="10">{$new_list['desc']}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>活动图片：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" id="uploads" name="image" placeholder="请点击后面的上传按钮" datatype="*"
                       nullmsg="请填写图片url" style="width:300px" value="{$new_list['image']}">
                <button type="button" class="btn btn-primary radius"
                        onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'uploads\'])}')">
                    上传
                </button>
                <a onclick="$(this).attr('href', $('#uploads').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>背景音乐：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" id="uploadss" name="music" placeholder="请点击后面的上传按钮" datatype="*"
                       nullmsg="请填写音乐url" style="width:300px" value="{$new_list['music']}">
                <button type="button" class="btn btn-primary radius"
                        onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'uploadss\'])}')">
                    上传
                </button>
                
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>功能：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea name="action" id="" cols="106" rows="3">{$new_list['action']}</textarea>
                <div style="color:red;">注：若想分行显示，请用逗号分开</div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>参与说明：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea name="decribe" id="" cols="106" rows="3">{$new_list['decribe']}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>截止时间：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text Wdate" placeholder="日期" name="end_time" value="{$new_list['end_time']}" {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" {/literal}  datatype="*" nullmsg="请选择日期">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>活动详情：</label>
           <div class="formControls col-xs-6 col-sm-6">
                <textarea name="" id="editor">{$new_list['editorValue']}</textarea>
                
            <div id="markdown" class="mt-20"></div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        
        
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="style"}
<link rel="stylesheet" href="__LIB__/lightbox2/css/lightbox.min.css">
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script src = "__LIB__/lightbox2/js/lightbox.min.js" ></script>
<script src="__LIB__/laypage/1.3/laypage.js"></script>
<script type="text/javascript" src="__LIB__/showdown/1.4.2/showdown.min.js"></script>
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script>
<script>window.UEDITOR_HOME_URL = '__LIB__/ueditor/1.4.3/'</script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    $(function () {
        var ue = UE.getEditor('editor', {
            serverUrl: '{:\\think\\Url::build("Ueditor/index")}'
        });
        var converter = new showdown.Converter(),
            text = $("#markdown_tpl").html();
        $("#markdown").html(converter.makeHtml(text));
    })
    $(function () {
        $("[name='goods_ifzhenpin'][value='{$vo.goods_ifzhenpin ?? '1'}']").attr("checked", true);
        $("[name='goods_commend'][value='{$vo.goods_commend ?? '0'}']").attr("checked", true);
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $('.skin-square input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret) {
                ajax_progress(ret);
            }
        });
    })

</script>

{/block}
